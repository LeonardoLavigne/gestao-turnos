services:
  postgres:
    image: postgres:15-alpine
    container_name: gestao_turnos_db
    restart: unless-stopped
    networks:
      - app-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gestao_turnos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"  # ðŸ”’ Descomente apenas se precisar acessar o banco de fora do Docker
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gestao_turnos}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  gestao-turnos:
    build:
      context: .
      target: development # âœ… Usar stage de desenvolvimento
      args:
        # âœ… Passar UID/GID do usuÃ¡rio do host para evitar problemas de permissÃ£o
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: gestao_turnos
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - APP_TIMEZONE=${APP_TIMEZONE:-America/Sao_Paulo}
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gestao_turnos}}
    volumes:
      # Bind mount para desenvolvimento (cÃ³digo e migrations)
      - ./data:/app/data
      # âœ… IMPORTANTE: Para Alembic funcionar sem problemas de permissÃ£o
      - ./app:/app/app:rw
      - ./migrations:/app/migrations:rw
    ports:
      - "8000:8000"
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
