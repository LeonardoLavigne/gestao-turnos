services:
  postgres:
    image: postgres:15-alpine
    container_name: gestao_turnos_db
    restart: unless-stopped
    networks:
      - app-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: development
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: gestao_turnos_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - APP_TIMEZONE=${APP_TIMEZONE:-America/Sao_Paulo}
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}}
      - PYTHONPATH=/app
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    volumes:
      - ./backend/data:/app/data
      - ./backend/app:/app/app:rw
      - ./backend/migrations:/app/migrations:rw
      - ./backend/tests:/app/tests:rw
    ports:
      - "8000:8000"
    networks:
      - app-network

  bot:
    build:
      context: ./bot
      target: development
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: gestao_turnos_bot
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://backend:8000
      - PYTHONPATH=/app
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    volumes:
      - ./bot/src:/app/src:rw
      - ./bot/tests:/app/tests:rw
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestao_turnos_frontend
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_BOT_USERNAME=MeuTurnoBot
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
