services:
  postgres:
    image: postgres:15-alpine
    container_name: gestao_turnos_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gestao_turnos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gestao_turnos}"]
      interval: 5s
      timeout: 5s
      retries: 5

  gestao-turnos:
    build:
      context: .
      target: development # ✅ Usar stage de desenvolvimento
      args:
        # ✅ Passar UID/GID do usuário do host para evitar problemas de permissão
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: gestao_turnos
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - APP_TIMEZONE=${APP_TIMEZONE:-America/Sao_Paulo}
      - SQLITE_PATH=${SQLITE_PATH:-/app/data/gestao_turnos.db}
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gestao_turnos}}
    volumes:
      # Bind mount para desenvolvimento (código e migrations)
      - ./data:/app/data
      # ✅ IMPORTANTE: Para Alembic funcionar sem problemas de permissão
      - ./app:/app/app:rw
      - ./migrations:/app/migrations:rw
    ports:
      - "8000:8000"

volumes:
  postgres_data:
